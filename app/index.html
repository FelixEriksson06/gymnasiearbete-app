<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Google Map - McDonald's Locations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="top-left-hamburger">
        <img
          src="images/hamburger-menu.png"
          alt="hamburger_menu"
          class="hamburger"
        />
      </nav>
      <div class="top-middle-name">FoodFly</div>
      <img class="top-right-logo">samsdkslkfskl</img>
    </header>

    <div class="search-bar" onclick="search()">
      <input
        type="search"
        id="search-text"
        placeholder="Search Ingredients"
        class="search-text"
      />
      <img src="images/search-icon-png-5.png" alt="search icon" class="search-icon" />
    </div>

    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-MoeZwHV3zM3E1LAjX4QULebiKGuJhUM&libraries=places&callback=initMap"
      async
      defer
    ></script>

    <script src="google-maps.js"></script>
  </body>
</html>
